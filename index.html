<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section class="modeBar">
    <label for="lightmode">Light mode</label>
    <div class="mode">
        <input id="lightmode" name="mode" type="radio" />
        <div class="choose"></div>
        <input id="darkmode" name="mode" type="radio" />
    </div>
    <label for="darkmode">Dark mode</label>
</section>

<div class="title">
    <h1>Change the progress bar color to:</h1>
</div>

<div class="buttons">
    <div class="set1">
        <button class="changeBar bar1 blue">10% blue</button><br>
        <button class="changeBar bar1 green">20% green</button><br>
        <button class="changeBar bar1 orange">30% orange</button><br>
    </div>


    <div class="set2">
        <button class="changeBar bar2 yellow">40% yellow</button><br>
        <button class="changeBar bar2 red">50% red</button><br>
        <button class="changeBar bar2 pink">60% pink</button><br>
    </div>

    <div class="set3">
        <button class="changeBar bar3 purple">70% purple</button><br>
        <button class="changeBar bar3 maroon">80% maroon</button><br>
        <button class="changeBar bar3 olive">90% olive</button><br>
    </div>

</div>

<div class="progress-bar">
    <h2>0%</h2>
    <span></span>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</html>
