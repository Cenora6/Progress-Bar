<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

<section class="modeBar">
    <label for="lightmode">Light mode</label>
    <div class="mode">
        <input id="lightmode" name="mode" type="radio" />
        <div class="choose"></div>
        <input id="darkmode" name="mode" type="radio" />
    </div>
    <label for="darkmode">Dark mode</label>
</section>

<div class="bars">
    <div class="bar1">
        <button class="changeBar bar1 blue" >Change progress bar to 50% blue</button><br>
        <button class="changeBar bar1 green" >Change progress bar to 20% green</button><br>
        <button class="changeBar bar1 orange" >Change progress bar to 90% orange</button><br>
    </div>


    <div class="bar2">
        <button class="changeBar bar2 yellow" >Change progress bar to 80% yellow</button><br>
        <button class="changeBar bar2 red" >Change progress bar to 40% red</button><br>
        <button class="changeBar bar2 pink" >Change progress bar to 100% pink</button><br>
    </div>

    <div class="bar3">
        <button class="changeBar bar3 purple" >Change progress bar to 10% purple</button><br>
        <button class="changeBar bar3 maroon" >Change progress bar to 70% maroon</button><br>
        <button class="changeBar bar3 olive" >Change progress bar to 30% olive</button><br>
    </div>

</div>


<div class="progress-bar">
    <span></span>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</html>
