<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="bars">
    <div class="bar1">
        <button class="changeBar bar1 blue" >Change progress bar number 1 to 50% blue</button><br>
        <button class="changeBar bar1 green" >Change progress bar number 1 to 20% green</button><br>
        <button class="changeBar bar1 orange" >Change progress bar number 1 to 90% orange</button><br>

        <div id="bar1" class="progress-bar">
            <span></span>
        </div>

    </div>


    <div class="bar2">
        <button class="changeBar bar2 yellow" >Change progress bar number 2 to 50% yellow</button><br>
        <button class="changeBar bar2 red" >Change progress bar number 2 to 20% red</button><br>
        <button class="changeBar bar2 pink" >Change progress bar number 2 to 90% pink</button><br>

        <div id="bar2" class="progress-bar">
            <span></span>
        </div>

    </div>

    <div class="bar3">
        <button class="changeBar bar3 purple" >Change progress bar number 3 to 50% purple</button><br>
        <button class="changeBar bar3 maroon" >Change progress bar number 3 to 20% maroon</button><br>
        <button class="changeBar bar3 olive" >Change progress bar number 3 to 90% olive</button><br>

        <div id="bar3" class="progress-bar">
            <span></span>
        </div>

    </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</html>
